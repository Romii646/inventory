<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Customer Management Page</title>
        <link rel="stylesheet" href="./css/cyberStyles.css">
        <link rel="stylesheet" href="./css/rentalStyles.css">
    </head>
    <body class="home" data-default-table="scheduledRentals">
        <header>
            <div class="title">Cyber Range Customer Management Page</div>
            <div class="images">
                <img src="./images/cyberBanner.jpg" alt="A banner for the Cyber Range website">
            </div>
            <div class="nav">
                <ul>
                    <li><a href="./homePage.html">Inventory Forms</a></li>
                    <li><a href="./rental-main-page.html">Rental Forms</a></li>
                    <li><a href="../app/logout.php">Log Out</a></li>
                </ul>
            </div>
            <div>
                <p id="welcome"></p>
            </div>
        </header>
        <main class="rentalContainer">
            <div class="viewTableContainer">
                <h2>View Table</h2>
                <section id="">Rental Agreement Form</section>
                <section id="">Storaged Items</section>
                <section id="">Disposed Parts</section>
                <section id="">Component Count</section>
                <section id="">Not in use</section>
            </div>
            <div class="mainTableContainer">
                <div class="formMaker">
                    <div class="viewSpace">
                        <p id="pcSetUp-table" name="pcSetUp-table" class="table"></p><!--Change id to customer-setup-table-->
                        <p id="success" name="success"></p>
                        <p id="error" name="error"></p>
                    </div>
                    <form id="Main-form" name="Main-form">
                        <div class="mainFormHeading">
                            <h2>Customer Management Forms</h2>
                        </div>
                        <div class="button-container">
                            <button type="submit" name="add" id="addCustomer" class="button">Insert Row</button><!--Use querselector for the id's in the parameter it'll be (#addCustomer)-->
                            <button type="submit" name="update" id="updateCustomer" class="button">Update Row</button><!--Use querselector for the id's in the parameter it'll be (#updateCustomer)-->
                            <button type="submit" onclick="exportToCSV()" class="button">Export</button> 
                            <button type="reset" onclick="clearForm('updateForm')">Clear Form</button>
                            <div class="tableSelection">
                                <label for="tableSelect">Table Names</label><br>
                                <select id="tableSelect" name="tableSelect">
                                    <option value="empty">Drop down list</option>
                                </select><br>
                            </div> 
                        </div>
                    </form>
                    <form id="deleteForm" name="deleteForm">
                        <div class="mainFormHeading">
                            <h2>Delete Row</h2>
                        </div>
                        <div class="form-field" name="delete">
                            <label for="delete_id">ID: </label>
                            <input type="text" id="delete_id" name="delete_id"/>
                        </div>
                        <div class="button-container" name="delete">
                            <button type="submit" name="delete" id="deleteCustomer">Delete Row</button><!--id is now included and string value is deleteCustomer-->
                            <button type="reset" onclick="clearForm('updateForm')">Clear Form</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="rightSide" id="right-section">this is the right li</div>
        </main>
        <footer class="footer">
            Cyber Range V2.5
            Created by: Aaron C.
        </footer>
        <script src="js/customerTable.js"></script>
        <script src="js/customerCyberScript.js"></script>
        <script src="./js/formScript.js"></script>
        <script src="./js/session-data.js"></script>
        <script src="./js/cyberScript.js"></script>
    </body>
</html>
