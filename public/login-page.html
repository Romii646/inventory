<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/loginPage.css">
    <link rel="stylesheet" href="./css/cyberStyles.css">
<body class="home">
    <header>
        <div class="title">Cyber Range Database Login Page</div>
        <div class="images">
            <img src="./images/cyberBanner.jpg" alt="A banner for the Cyber Range website">
        </div>
    </header>
    <div>
        <fieldset>
            <form method="post" action="../app/Routes/Router.php?router=login">
                <div class="loginForm">
                    <div class="id-field">
                        <label for="employeeID">Employee ID</label>
                        <input type="text" id="employeeID" name="employeeID" required>
                    </div>
                    <div class="password-field">
                        <label for="pass">Password</label>
                        <input type="password" id="pass" name="password" placeholder="Password" required>
                    </div>
                </div>
                <div>
                    <button type="reset">Reset</button>
                    <button type="submit" name="login">Login</button>
                </div>
            </form>
        </fieldset>        
    </div>
</body>
</html>
