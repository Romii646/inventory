<!DOCTYPE html>
<html lang="en">
    <!-- Created by Aaron C 11/25/2024 -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="formStyle.css">
        <title>Cyber Lab Inventory Home Page</title>
    </head>
    
    <body>
        <header>
            <img src="./images/cyberBanner.jpg" alt="Banner" class="banner-image">
            <div class="head-container">
               <h1>Cyber Lab Inventory Home Page</h1>
               <nav>
                   <a href="inventoryForm.html" class="nav-button">Other forms</a>
               </nav>
            </div>
        </header>
        <p id="pcSetUp-table" name="pcSetUp-table" class="table"></p>
        <p id="success" name="success"></p>
        <p id="error" name="error"></p>
        <div class="formMaker">
            <form id="Main-form" name="Main-form">
                <fieldset id="addingToForm" class="styleForm">
                    <div class="form-field">
                        <label for="pc_id">PC ID: </label>
                        <input type="text" id="pc_id" name="pc_id"/>
                    </div>
                    <div class="form-field">
                        <label for="mobo_id">MotherBoard ID: </label>
                        <input type="text" id="mobo_id" name="mobo_id"/>
                    </div>
                    <div class="form-field">
                        <label for="gpu_id">Graphics card ID: </label>
                        <input type="text" id="gpu_id" name="gpu_id"/>
                    </div>
                    <div class="form-field">
                        <label for="ram_id">Ramstick ID: </label>
                        <input type="text" id="ram_id" name="ram_id"/>
                    </div>
                    <div class="form-field">
                        <label for="psu_id">Power Supply ID: </label>
                        <input type="text" id="psu_id" name="psu_id"/>
                    </div>
                    <div class="form-field">
                        <label for="monitor_id">Monitor ID: </label>
                        <input type="text" id="monitor_id" name="monitor_id"/>
                    </div>
                    <div class="form-field">
                        <label for="acc_id">Accessory ID: </label>
                        <input type="text" id="acc_id" name="acc_id" value=""/>
                    </div>
                <div class="form-field">
                   <label for="kb_id">Keyboard ID: </label>
                   <input type="text" id="kb_id" name="kb_id"/>
                </div>
                <div class="form-field">
                   <label for="mouse_id">Mouse ID:</label>
                   <input type="text" id="mouse_id" name="mouse_id"/><br>
                </div>
                <div class="comment-block">
                   <label for="PCcondition">Computer's current condition:</label><br>
                   <textarea id="PCcondition" name="PCcondition" rows="2"></textarea>
                </div>
                <div class="form-field">
                    <label for="tableLocation">Computer location:</label><br>
                    <input type="text" id="tableLocation" name="tableLocation"/>
                </div><br>
                <div class="button-container">
                    <button type="submit" name="add" class="button">Insert Row</button>
                    <button type="submit" name="update" class="button">Update Row</button>
                    <button type="reset" onclick="clearForm('updateForm')">Clear Form</button>&nbsp; &nbsp; 
                <div>
        </form>
            </fieldset>
        <form id="deleteForm" name="deleteForm">
            <fieldset id="deleteTableRow" class="styleForm">
                <div class="form-field" name="delete">
                   <label for="delete_pc_id">PC ID: </label>
                   <input type="text" id="delete_pc_id" name="delete_pc_id"/>
                </div><br>
                <div class="button-container" name="delete">
                   <button type="submit" name="submit">Delete Row</button>
                   <button type="reset" onclick="clearForm('updateForm')">Clear Form</button>&nbsp; &nbsp;
                </div>
            </fieldset>
        </form>
    </div>
        <footer>Cyber Range</footer>
        <script src="./js/cyberScript.js"></script>
    </body>
</html>
